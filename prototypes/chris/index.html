    <!--zum Testen wurden die React Components aus der Datei react-components.js erst mal hier hin kopiert,
        da der Browser die JavaScript Datei nicht ohne https laden mÃ¶chte-->
    <script type="text/babel">
        class HeaderComponent extends React.Component{

            constructor(props){
                super(props)
                this.state = {
                    name: "Willi",
                    todos: ["Und das hier ist auch Teil einer React Component"]
                }
                this.todoDone = this.todoDone.bind(this) // added
            }

            // added
            todoDone(index){
                this.setState((currentState) =>{
                    return {
                        todos: currentState.todos.filter((item, id) => id !== index)
                    }
                })
            }

            render(){
                return (
                    // modified
                    <div className="wrapper">
                        <h1 id={this.props.id}>Dieser Text ist Teil einer React Component</h1>
                        <ListComponent todos={this.state.todos} todoDone={this.todoDone} />
                    </div>
                )
            }
        }

        function ItalComponent(props){
            return (
                <i>World, {props.name}!</i>
            )
        }

        class ListComponent extends React.Component{
            render(){
                // modified
                return (
                    <ul>
                        {this.props.todos.map((descr, index) => (
                            <li key={index} className="popup">
                                {descr} <button onClick={() => this.props.todoDone(index)}>Done</button>
                            </li>
                            )
                        )}
                    </ul>
                )
            }
        }

        ReactDOM.render(<HeaderComponent id="header" />, document.getElementById("root"))
        
    </script>
